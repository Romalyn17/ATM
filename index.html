<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="app.css">
	<title>Automated Teller Machine</title>
	<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<body ng-app="angular">
<div class="grid-container">




	<div class="grid-item header" align="center" >Bank Machine</div>

  	<div class="grid-item item1" align="right"> </div>
    <input type="text" class="calculator-screen z-depth-1" value="" disabled />

    <div class="calculator-keys">

      

      <button type="button" value="7" class="btn btn-light waves-effect">9</button>
      <button type="button" value="8" class="btn btn-light waves-effect">8</button>
      <button type="button" value="9" class="btn btn-light waves-effect">7</button>


      <button type="button" value="4" class="btn btn-light waves-effect">6</button>
      <button type="button" value="5" class="btn btn-light waves-effect">5</button>
      <button type="button" value="6" class="btn btn-light waves-effect">4</button>


      <button type="button" value="1" class="btn btn-light waves-effect">3</button>
      <button type="button" value="2" class="btn btn-light waves-effect">2</button>
      <button type="button" value="3" class="btn btn-light waves-effect">1</button>


      <button type="button" value="0" class="btn btn-light waves-effect">0</button>
      <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">Clear</button>
      <button class="proceedbutton"class="grid-item item3" align="center"><a href="index2.html">Procced</button>
    


    </div>
  </div>
</div>











<script src ="js/card.js"></script>
<script src = "js/MainController/MainController.js"></script>
</body>
</html>
